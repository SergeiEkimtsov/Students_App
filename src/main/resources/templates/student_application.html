<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/application.css}"/>

</style>
</head>

<body class="MainPage">
<div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis"
     align="center">
    <div class="container">
        <h3 > Student Application </h3>

        <form th:action="@{/saveStudent}"
              th:object="${student}"
              th:method="post">
            Id: <input type="text"  th:field="*{id}">

            <br/><br/>

            Name: <input type="text"  th:field="*{name}">
            <br/><br/>
            Surname: <input type="text"  th:field="*{surname}">
            <br/><br/>
            Mobile: <input type="text"  th:field="*{mobile}">
            <br><br>
            <button type="submit" class="btn btn-secondary"> Submit </button>
        </form>

    </div>
</div>


</body>
</html>
