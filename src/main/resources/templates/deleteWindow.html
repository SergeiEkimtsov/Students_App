<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/application.css}">
</head>

<body>
<div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <div class="container text-center">
        <span>Are you sure to delete student</span>
        <div class="d-grid gap-2 d-md-block">

            <a class="btn btn-secondary"
               type="button"
               th:href="@{/getAll}">No</a>
            <a class="btn btn-secondary"
               type="button"
               th:href="@{/deleteStudent(id=${id})}">Yes</a>
        </div>
    </div>
</div>


</body>
</html>
